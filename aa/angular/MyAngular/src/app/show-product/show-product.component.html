<app-nav-bar [user]="Message"></app-nav-bar>
<div class="container">
    <h1 class="my-4">Products Details</h1>
    
    <!-- Back to Dashboard Button -->
    <div class="mb-4">
        <a class="btn btn-secondary btn-lg" routerLink="/ProductDashBoard">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>

    <!-- Product list displayed as a table -->
    <div class="product-list table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th> <!-- Added column for actions -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of details">
                    <!-- <td>{{ d.id }}</td> -->
                    <td>{{ d.productName }}</td>
                    <td>{{ d.productDescription }}</td>
                    <td>{{ d.productPrice }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a class="btn btn-warning btn-sm me-2" (click)="editProduct(d.id)">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <!-- Delete Button -->
                        <a class="btn btn-danger btn-sm" (click)="deleteProduct(d)">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
