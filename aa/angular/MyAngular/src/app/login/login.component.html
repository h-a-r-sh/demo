<div class="container">
  <form [formGroup]="LoginForm" (ngSubmit)="LoginUser()" class="signin-form">
    <h2 class="text-center mb-4">Sign In</h2>
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input id="username" type="text" formControlName="username" class="form-control" placeholder="Enter your username">
      <div *ngIf="LoginForm.get('username')?.touched && LoginForm.get('username')?.invalid" class="alert alert-danger mt-2">
        <div *ngIf="LoginForm.get('username')?.errors?.['required']">Username is required.</div>
        <div *ngIf="LoginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</div>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
      <div *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.invalid" class="alert alert-danger mt-2">
        <div *ngIf="LoginForm.get('password')?.errors?.['required']">Password is required.</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="LoginForm.invalid">Login</button>
    
  
  </form>
  </div>
