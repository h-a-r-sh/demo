  <div class="container mt-5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="Username">User Name</label>
        <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Enter Username">
        <div *ngIf="f.userName.touched && f.userName.invalid" class="alert alert-danger mt-2">
          <div *ngIf="f.userName.errors?.['required']">Username is required.</div>
        </div>
      </div><br>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" id="passWord" formControlName="passWord" class="form-control" placeholder="Enter Password">
        <div *ngIf="f.passWord.touched && f.passWord.invalid" class="alert alert-danger mt-2">
          <div *ngIf="f.passWord.errors?.['required']">Password is required.</div>
          <div *ngIf="f.passWord.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div><br>
      <button type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="Message" class="alert alert-danger mt-3">{{ Message }}</div>
    </form>
  </div>
