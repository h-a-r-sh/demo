  <div class="container mt-5">
    <h2>Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="Username">User Name</label>
        <input type="text" id="Username" formControlName="Username" class="form-control" placeholder="Enter Username">
        <div *ngIf="f.Username.touched && f.Username.invalid" class="alert alert-danger mt-2">
          <div *ngIf="f.Username.errors?.['required']">Username is required.</div>
          <div *ngIf="f.Username.errors?.['minlength']">Username must be at least 3 characters long.</div>
        </div>
      </div><br>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" id="Password" formControlName="Password" class="form-control" placeholder="Enter Password">
        <div *ngIf="f.Password.touched && f.Password.invalid" class="alert alert-danger mt-2">
          <div *ngIf="f.Password.errors?.['required']">Password is required.</div>
          <div *ngIf="f.Password.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div><br>

      <div class="form-group">
        <label for="Age">Age</label>
        <input type="text" id="Age" formControlName="Age" class="form-control" placeholder="Enter Age">
        <div *ngIf="f.Age.touched && f.Age.invalid" class="alert alert-danger mt-2">
          <div *ngIf="f.Age.errors?.['required']">Age is required.</div>
          <div *ngIf="f.Age.errors?.['min']">You must be at least 18 years old.</div>
        </div>
      </div><br>

      <div class="form-group">
        <label for="PhoneNumber">PhoneNumber</label>
        <input type="text" id="PhoneNumber" formControlName="PhoneNumber" class="form-control" placeholder="Enter Phone Number">
        <div *ngIf="f.PhoneNumber.touched && f.PhoneNumber.invalid" class="alert alert-danger mt-2">
          <div *ngIf="f.PhoneNumber.errors?.['required']">Phone number is required.</div>
          <div *ngIf="f.PhoneNumber.errors?.['pattern']">Phone number must be a 10-digit number.</div>
        </div>
      </div><br>

      <button type="submit" class="btn btn-primary" [disabled]=""registerForm.invalid>Sign Up</button>

      <div *ngIf="Message" class="alert alert-success mt-3">{{ Message }}</div>
    </form>
  </div>
